{% extends 'myapp/base.html' %}

{% block body %}
<div class='flex flex-col justify-center items-center min-h-screen'>
    <h1 class="text-bold text-3xl mb-10">Are you sure you want to delete the product?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <button class="bg-red-500 text-white px-4 py-2 mr-2">Confirm</button>
        <a class="bg-green-500 text-white px-4 py-2"href="{% url "index" %}">No</a>
    </form>
</div>

{% endblock %}
